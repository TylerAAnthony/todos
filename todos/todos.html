<!-- Header and Footer for each page -->
<template name="main">
    <h1>TODO 24</h1>
    {{> navigation}}
    <hr>
    {{#if currentUser}}
        {{> lists}}
    {{/if}}
    <hr>
    {{> yield}}
    <p>Copyright &copy; Versatile Solutions LLC  2017-2018.</p>
</template>

<!-- Home Template -->
<template name="home">
    <h3>Welcome to TODO 24</h3>
</template>

<!-- Navigation Template -->
<template name="navigation">
    <a href="{{pathFor route='home'}}">Home</a>
    {{#if currentUser}}
        <a href="#" class="logout">Logout</a>
    {{else}}
        <a href="{{pathFor route='register'}}">Register</a>
        <a href="{{pathFor route='login'}}">Login</a>
    {{/if}}
</template>

<!----------------------- LIST Templates ----------------------->
<!-- listPage Template -->
<template name="listPage">
    <h2>{{name}} List</h2>
    {{> todos}}
</template>

<!-- lists Template -->
<template name="lists">
    {{> addList}}
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<!-- addList Template -->
<template name="addList">
    <form>
        <input type="text" name="listName" placeholder="Enter new list name...">
    </form>
</template>



<!----------------------- TODO Templates ----------------------->
<!-- todos Template -->
<template name="todos">
    {{> addTodo}}
    <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>
    {{> todosCount}}
</template>

<!-- todoItem Template -->
<template name="todoItem">
        <li class="{{checked}}"> <!--Container for each Task in list -->
        <input type="checkbox" {{checked}}>
        <input name="todoItem" value="{{name}}" type="text">
        [<a href="#" class="delete-todo">Delete</a>]
        </li>
</template>

<!-- addTodo Template -->
<template name="addTodo">
    <form>
        Create a New Task: <input name="todoName" type="text" placeholder="Add new Task...">
    </form>
</template>

<!-- todoCount Template -->
<template name="todosCount">
    {{#if totaltodos}}
    <p>Completed Todos: ( {{completedTodos}} ) Total Todos: ( {{totaltodos}} )</p>
    {{/if}}
</template>

<!-- register Template -->
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="register"></p>
    </form>
</template>

<!-- login Template -->
<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p> Email: <input type="email" name="email" required></p>
        <p> Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="login"></p>
    </form>


</template>
