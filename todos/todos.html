<!-- Header and Footer for each page -->
<template name="main">
    <h1>TODO 24</h1>
    {{> navigation}}
    <hr>
    {{> lists}}
    <hr>
    {{> yield}}
    <p>Copyright &copy; Versatile Solutions LLC  2017-2018.</p>
</template>

<!-- Home Template -->
<template name="home">
    <h3>Welcome to TODO 24</h3>
</template>

<!-- Navigation Template -->
<template name="navigation">
    <a href="{{pathFor route='home'}}">Home</a>
    <a href="{{pathFor route='register'}}">Register</a>
    <a href="{{pathFor route='login'}}">Login</a>
</template>

<!----------------------- LIST Templates ----------------------->
<!-- listPage Template -->
<template name="listPage">
    <h2>Task: {{name}}</h2>
    {{> todos}}
</template>

<!-- lists Template -->
<template name="lists">
    {{> addList}}
    <ul>
        {{#each list}}
            <li><a href="/list/{{_id}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<!-- addList Template -->
<template name="addList">
    <form>
        <input type="text" name="listName" placeholder="Enter new list name...">
    </form>
</template>



<!----------------------- TODO Templates ----------------------->
<!-- todos Template -->
<template name="todos">
    {{> addTodo}}
    <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>
    {{> todosCount}}
</template>

<!-- todoItem Template -->
<template name="todoItem">
        <li class="{{checked}}"> <!--Container for each Task in list -->
        <input type="checkbox" {{checked}}>
        <input name="todoItem" value="{{name}}" type="text">
        [<a href="#" class="delete-todo">Delete</a>]
        </li>
</template>

<!-- addTodo Template -->
<template name="addTodo">
    <form>
        Create a New Task: <input name="todoName" type="text" placeholder="Add new Task...">
    </form>
</template>

<!-- todoCount Template -->
<template name="todosCount">
    {{#if totaltodos}}
    <p>Completed Todos: ( {{completedTodos}} ) Total Todos: ( {{totaltodos}} )</p>
    {{/if}}
</template>

<!-- register Template -->
<template name="register">
    <h2>Register</h2>
</template>

<!-- login Template -->
<template name="login">
    <h2>Login</h2>
</template>
